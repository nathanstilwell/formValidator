<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Form Validator Plugin</title>
  <meta name="description" content="Demo site for form validation jQuery plugin">
  <meta name="author" content="Nathan Stilwell">

  <!-- CSS: implied media="all" -->
  <link rel="stylesheet" href="css/style.css">

  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="js/libs/modernizr-1.7.min.js"></script>

</head>

<body>
	<header>
		<h1>Form Validator</h1>
	</header>
		
	<div id="page-container"><div id="page-content">
	
		<form id="meta">    
			<div>
			<label for="phone">Phone number</label>
			<input id="phone" name="phone" class="validator-required" data-validation="phone" type="text">
			</div>
		
			<div>
			<label for="hex">Hex Value:</label>
			<input id="hex" maxlength="2" data-validation="hex" type="text">
			</div>
			
			<div>
			<label for="zipcode">Zipcode:</label>
			<input id="zipcode" maxlength="7" data-validation="zip" type="text">
			</div>
			
			<div>
			<label for="email">Email</label>
			<input id="email" name="phone" data-validation="email" type="text">
			</div>
			
			<div class="class">
				<label for="serialNumber">Serial Number</label>
				<input type="text" name="serial_number" id="serial_number" class="validator-required" data-validation="serial-number" />
			</div>
			
			<div>
				<label for="submit">Click the button to "Submit"</label>
				<input type="submit" name="submit" value="Hit it!" />
			</div>
		</form>
		<footer></footer>
	</div></div><!-- end:#container -->

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script>window.jQuery || document.write("<script src='js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>

  <script src="js/jquery.formvalidator.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
